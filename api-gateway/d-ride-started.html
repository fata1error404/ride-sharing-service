<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Order started </title>

    <style>
        .button {
            position: absolute;
            left: calc(50% - 7.5rem);
            bottom: 6rem;
            width: 15rem;
            border: none;
            border-radius: 1rem;
            padding: 1rem 2rem;

            font-size: 1.5rem;
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <div
            style="display: flex; flex-direction: column; align-items: center; width: 26rem; height: 50rem; border: 0.6rem solid #f0f0f0; border-radius: 3rem; margin-top: 2rem;">

            <div id="message" style="width: 23rem; font-size: 1.3rem; margin-left: 3rem; margin-top: 4rem;"> Ride has
                started. </div>

            <div id="sub_message" style="width: 22rem; font-size: 1.3rem; margin-left: 2rem; margin-top: 0.8rem;"> Click
                the finish button when you reach the destination point. </div>

            <div style="color: gray; margin-left: -5.7rem; margin-top: 0.4rem;"> The taximeter started automatically.
            </div>

            <div id="id"> </div>

            <form method="POST" action="/driver/end">
                <input id="1" type="hidden" name="id" value="">
                <button id="end_button" !hidden class="button" type="submit"> Finish </button>
            </form>

            <script>
                const id = document.getElementById('id').innerText.trim()
                document.getElementById('1').value = id;
            </script>
        </div>
    </div>
</body>

</html>
